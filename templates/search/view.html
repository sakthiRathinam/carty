{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
	{% if query %}
		<div class="row mb-3">
			<div class='col-12'>
				Results for <b>{{query}}</b>
			</div>
		</div>
	{% endif %}
	<div class="row">
	{% for object in object_list %}
		<div class="col-lg-4 col-md-8 col-sm-12">
			<div class="box-element product">
				<img class="thumbnail" src="{{object.imageUrl}}">
				<h6><strong>{{object.title}}</strong></h6>
				<hr>
				<button class="btn btn-outline-secondary add-btn update-cart">Add Cart</button>
				<a class="btn btn-outline-success" href="{{object.get_absolute_url}}">View</a>
				<h4 style="display:inline-block; float:right"><strong>{{object.price}}</strong></h4>
			</div> 
		</div>
	{% endfor %}
</div>
{% endblock content %}
